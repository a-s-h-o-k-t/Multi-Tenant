<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p class="welcome-message">Welcome to {{ currentTenant()?.branding?.companyName }}</p>
  </div>

  <div class="dashboard-content">
    <!-- User Card - Visible to all users -->
    <div class="card">
      <h3>User Panel</h3>
      <p>Welcome back! Here's your account information.</p>
      <div class="info">
        <span>Last login: XX XX, XX:XX</span>
      </div>
    </div>

    <!-- Admin Card - Visible only to admin users -->
    @if (isAdmin()) {
      <div class="card">
        <h3>Admin Panel</h3>
        <p>Manage system settings and users.</p>
        <div class="info">
          <span>Total users: XX</span>
        </div>
      </div>
    }
  </div>
</div>
